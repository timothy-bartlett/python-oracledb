[build-system]
requires = ["setuptools >= 40.6.0", "wheel", "cython"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 79
target-version = ["py37", "py38", "py39", "py310", "py311", "py312"]
required-version = 23

[tool.ruff]
line-length = 79
target-version = "py38"
exclude = ["templates"]
